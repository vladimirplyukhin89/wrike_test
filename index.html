<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrike test</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="modal">
        <div class="modal__header">
            <h1 class="title-1">
                Choose a template
            </h1>
        </div>

        <div class="modal__content">
            <h2 class="visially-hidden"></h2>

            <!-- cards-wrapper -->
            <div class="cards-wrapper">

                <input type="radio" name="card" id="card-1" class="radio-select">
                <label for="card-1" class="card">
                    <div class="card__header">
                        <svg class="card__icon" width="30" height="30">
                            <use href="./img/_sprite.svg#icon-calendar"></use>
                        </svg>
                    </div>

                    <div class="card__body">

                        <h3 class="card__title">First option</h3>
                        <p>Description this option</p>

                    </div>
                </label>

                <input type="radio" name="card" id="card-2" class="radio-select">
                <label for="card-2" class="card">
                    <div class="card__header">
                        <svg class="card__icon" width="30" height="30">
                            <use href="./img/_sprite.svg#icon-team"></use>
                        </svg>
                    </div>

                    <div class="card__body">

                        <h3 class="card__title">Second option</h3>
                        <p>Description this option</p>

                    </div>
                </label>

            </div>
            <!-- cards-wrapper -->

            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem sit, officiis dolore quasi laboriosam
                eius
                accusamus esse? Facere nobis et nam, sunt obcaecati incidunt consequuntur consequatur! Veritatis magni
                fuga reiciendis.
            </p>
        </div>

        <div class="modal__footer">
            <div class="btn-row">
                <button class="btn btn--primary">Do it!</button>
                <button class="btn ">Cancel</button>
            </div>
        </div>
    </section>

</body>

</html>
